<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Levels Academy – Courses Plugin</title>
<style>
:root{
  --bg: transparent;
  --card:#aee2d7;
  --text:#10201a;
  --muted:#2b3c34;
  --shadow: 0 18px 30px rgba(0,0,0,.08);
  --chip:#23B899;
  --title-size:24px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow-x:hidden}
body{
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}
.wrap{
  max-width:100%;
  margin:28px auto;
  padding:25px 20px;
  background:#ffffff;
  border-radius:0 0 20px 20px;
}
.tabbar{
  display:flex;
  gap:20px;
  justify-content:center;
  margin-bottom:22px;
  max-width:calc(4 * 200px + 3 * 14px);
  margin-left:auto;margin-right:auto;
}
.main-tab{
  flex:1;
  text-align:center;
  background:#333333;
  color:#ffffff;
  border:0;border-radius:999px;
  padding:10px 0;
  font-weight:500;font-size:18px;
  cursor:pointer;
  transition:color .2s ease,opacity .2s ease, box-shadow .2s ease;
  box-shadow:var(--shadow)
}
.main-tab[aria-selected="true"]{
  background:#333333;
  color:var(--chip);
}
.main-tab:hover{opacity:.95}
.subtabs{
  display:flex;gap:14px;flex-wrap:wrap;justify-content:center;margin-bottom:22px
}
.subtab-btn{
  flex:0 1 200px;max-width:200px;text-align:center;padding:10px 0;border-radius:999px;
  border:0;cursor:pointer;background:#fff;box-shadow:var(--shadow);
  font-weight:400;font-size:16px;transition:transform .15s ease,background .2s ease
}
.subtab-btn[aria-selected="true"]{background:var(--card)}
.subtab-btn:hover{transform:scale(1.02)}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(420px,1fr));
  gap:24px;
}
.card{
  background:var(--card);
  border-radius:28px;
  padding:30px;
  box-shadow:var(--shadow);
  position:relative;
  display:flex;
  flex-direction:column;
  min-height:380px;
  transition:transform .2s ease;
}
.card:hover{transform:translateY(-2px) scale(1.01)}
.title{
  font-size:var(--title-size);
  line-height:1.2;
  margin:4px 0 6px;
  font-weight:900;
  color:#333333;
}
.age-text{
  font-size:14px;
  font-style:italic;
  color:#333333;
  margin-bottom:12px;
}
.desc{
  color:var(--muted);
  margin:16px 0 18px;
  line-height:1.5;
  word-break:break-word;
  hyphens:auto;
}
.chips{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  margin-top:auto;
}
.chip{
  background:var(--chip);
  color:#fff;
  border-radius:28px;
  padding:8px 12px;
  font-weight:400;
  flex:1 1 calc(33.333% - 14px);
  text-align:center;
  box-shadow:var(--shadow);
  font-size:14px;
  white-space:nowrap;
}
.price{
  display:block;
  text-align:right;
  margin-top:18px;
  font-size:var(--title-size);
  font-weight:900;
  color:#333333;
}
.per{
  font-size:14px;
  font-weight:700;
  color:#333333;
  margin-left:6px;
}
.hidden{display:none !important}
.card .card-overlay{
  position:absolute;inset:0;border-radius:28px;display:block;text-decoration:none;z-index:5
}
.card .card-overlay:focus{outline:none}

/* Icon styles */
.icon-row{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.icon-row img{
  width:24px; /* 20% smaller than original 30px */
  height:24px;
  display:block;
}

/* Animation for right icon only */
.icon-animate{
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.card:hover .icon-animate{
  transform: translate(var(--tx,0px), var(--ty,0px));
  opacity: var(--op,1);
}

/* Tablet */
@media (min-width:641px) and (max-width:1024px){
  .grid{grid-template-columns:repeat(2, minmax(0, 1fr));gap:22px}
  .card{min-height:440px}
}
/* Mobile */
@media (max-width:640px){
  .wrap{padding:25px 14px}
  .tabbar{flex-direction:column;max-width:none}
  .main-tab{width:100%;max-width:none;font-size:18px;padding:14px 0}
  .subtabs{justify-content:space-between}
  .subtab-btn{flex:1 1 calc(50% - 7px);max-width:calc(50% - 7px)}
  .grid{grid-template-columns:1fr}
  .card{padding:20px;min-height:auto}
  .desc{display:none}
  .chips{margin-top:8px}
  .title{font-size:clamp(20px,6vw,var(--title-size))}
  .price{font-size:clamp(20px,6vw,var(--title-size))}
}
</style>
</head>
<body>
<div class="wrap" id="app">
  <div class="tabbar" role="tablist" aria-label="Course families">
    <button class="main-tab" id="tab-en" aria-selected="true">English Language Courses</button>
    <button class="main-tab" id="tab-art" aria-selected="false">Art Courses</button>
  </div>
  <div id="subtabs-en" class="subtabs" role="tablist">
    <button class="subtab-btn" id="sub-children" aria-selected="true">children</button>
    <button class="subtab-btn" id="sub-teenagers" aria-selected="false">teenagers</button>
    <button class="subtab-btn" id="sub-adults" aria-selected="false">adults</button>
    <button class="subtab-btn" id="sub-corporate" aria-selected="false">corporate</button>
  </div>
  <section id="panel-en" role="tabpanel">
    <div id="subpanel-children" role="tabpanel"><div class="grid" data-grid="children"></div></div>
    <div id="subpanel-teenagers" role="tabpanel" class="hidden"><div class="grid" data-grid="teenagers"></div></div>
    <div id="subpanel-adults" role="tabpanel" class="hidden"><div class="grid" data-grid="adults"></div></div>
    <div id="subpanel-corporate" role="tabpanel" class="hidden"><div class="grid" data-grid="corporate"></div></div>
  </section>
  <section id="panel-art" role="tabpanel" class="hidden"><div class="grid" data-grid="art"></div></section>
</div>

<script>
function base(){
  return "This is the space to describe the service...";
}
function kidsdesc(){
  return "A fun and interactive English course for children aged 6–10...";
}

/* Icon color palette swap (Children gets old Art colors, Art gets old Children colors) */
const iconSets = {
  children: [
    {left:"/icons/art-icon1.svg", leftColor:"#FF7F50", right:"/icons/art-icon2.svg", rightColor:"#20B2AA"},
    {left:"/icons/art-icon3.svg", leftColor:"#FFD700", right:"/icons/art-icon4.svg", rightColor:"#4682B4"}
  ],
  art: [
    {left:"/icons/child-icon1.svg", leftColor:"#23B899", right:"/icons/child-icon2.svg", rightColor:"#E57373"},
    {left:"/icons/child-icon3.svg", leftColor:"#FBC02D", right:"/icons/child-icon4.svg", rightColor:"#4A90E2"}
  ]
};

const data = {
  children: [
    { title:"Sunday School", age:"6 – 10 y.o.", desc:kidsdesc(), chips:["10 months","43 sessions","86 hours"], price:"155", priceNote:"per month", link:"#"},
    { title:"Saturday School", age:"6 – 10 y.o.", desc:kidsdesc(), chips:["10 months","43 sessions","86 hours"], price:"155", priceNote:"per month", link:"#"},
    { title:"General English", age:"6 – 10 y.o.", desc:kidsdesc(), chips:["10 months","43 sessions","86 hours"], price:"150", priceNote:"per month", link:"#"},
  ],
  teenagers: [
    { title:"IELTS", age:"from 16 y.o.", desc:base(), chips:["5 weeks","15 sessions","30 hours"], price:"560", priceNote:"full course", link:"#" },
    { title:"General English", age:"11 – 17 y.o.", desc:base(), chips:["4 months","48 sessions","72 hours"], price:"220", priceNote:"per month", link:"#" },
    { title:"Private Lessons", age:"from 11 y.o.", desc:base(), chips:["individual","tailored","schedule"], price:"ind.", priceNote:"tailored pricing", link:"#" },
    { title:"FCE   PET   CAE", age:"from 16 y.o.", desc:base(), chips:["5 weeks","10 sessions","15 hours"], price:"350", priceNote:"per month", link:"#" },
    { title:"National Exam", age:"from 16 y.o.", desc:base(), chips:["4 months","24 sessions","48 hours"], price:"220", priceNote:"per month", link:"#" }
  ],
  adults: [
    { title:"IELTS", age:"from 18 y.o.", desc:base(), chips:["5 weeks","15 sessions","30 hours"], price:"560", priceNote:"full course", link:"#" },
    { title:"General English", age:"from 18 y.o.", desc:base(), chips:["4 months","48 sessions","72 hours"], price:"225", priceNote:"per month", link:"#" },
    { title:"Private Lessons", age:"from 18 y.o.", desc:base(), chips:["individual","tailored","schedule"], price:"ind.", priceNote:"tailored pricing", link:"#" },
    { title:"Professional English", age:"from 18 y.o.", desc:"The course is designed...", chips:["4 months","48 sessions","86 hours"], price:"320", priceNote:"per month", link:"#" },
    { title:"FCE   PET   CAE", age:"from 18 y.o.", desc:base(), chips:["5 weeks","10 sessions","15 hours"], price:"350", priceNote:"per month", link:"#" }
  ],
  corporate: [
    { title:"Corporate Courses", age:"for companies", desc:base(), chips:["individual","tailored","schedule"], price:"ind.", priceNote:"tailored pricing", link:"#" }
  ],
  art: [
    { title:"Painting & Graphics", age:"7 – 15 y.o.", desc:base(), chips:["twice a week","8 sessions","12 hours"], price:"145", priceNote:"per month", link:"#" },
    { title:"Painting & Graphics", age:"from 16 y.o.", desc:base(), chips:["twice a week","8 sessions","16 hours"], price:"225", priceNote:"per month", link:"#" },
    { title:"Portfolio Creation", age:"from 16 y.o.", desc:base(), chips:["individual","tailored","schedule"], price:"500", priceNote:"full course", link:"#" }
  ]
};
const currency = "₾";

function renderGroup(name){
  const grid = document.querySelector(`[data-grid="${name}"]`);
  if(!grid) return;
  const icons = iconSets[name] || iconSets.children;
  grid.innerHTML = data[name].map((c, i)=>{
    const chips = c.chips.map(ch=>`<span class="chip">${ch}</span>`).join('');
    const price = c.price === 'ind.'
      ? `<div class="price"><span>ind.</span><span class="per"> ${c.priceNote}</span></div>`
      : `<div class="price"><span>${currency}${c.price}</span><span class="per"> ${c.priceNote}</span></div>`;
    const leftIcon = icons[i % icons.length];
    return `<article class="card">
      <a class="card-overlay" href="${c.link}" target="_blank" rel="noopener"></a>
      <div class="icon-row">
        <img src="${leftIcon.left}" style="filter: drop-shadow(0 0 0 ${leftIcon.leftColor});">
        <img class="icon-animate" src="${leftIcon.right}" style="filter: drop-shadow(0 0 0 ${leftIcon.rightColor});">
      </div>
      <div class="title">${c.title}</div>
      <div class="age-text">${c.age}</div>
      <p class="desc">${c.desc}</p>
      <div class="chips">${chips}</div>
      ${price}
    </article>`;
  }).join('');
}
["children","teenagers","adults","corporate","art"].forEach(renderGroup);

/* Mouse-based animation for right icons */
document.addEventListener('mousemove', e=>{
  document.querySelectorAll('.icon-animate').forEach(icon=>{
    const rect = icon.getBoundingClientRect();
    const dx = (e.clientX - (rect.left + rect.width/2)) / 100;
    const dy = (e.clientY - (rect.top + rect.height/2)) / 100;
    const dist = Math.sqrt(dx*dx + dy*dy);
    const maxMove = 15;
    const moveX = Math.max(Math.min(dx*maxMove, maxMove), -maxMove);
    const moveY = Math.max(Math.min(dy*maxMove, maxMove), -maxMove);
    icon.style.setProperty('--tx', `${moveX}px`);
    icon.style.setProperty('--ty', `${moveY}px`);
    icon.style.setProperty('--op', `${1 - dist/5}`);
  });
});

/* Tabs */
function showMain(which){
  const en = which === 'en';
  document.getElementById('tab-en').setAttribute('aria-selected', en);
  document.getElementById('tab-art').setAttribute('aria-selected', !en);
  document.getElementById('panel-en').classList.toggle('hidden', !en);
  document.getElementById('panel-art').classList.toggle('hidden', en);
  document.getElementById('subtabs-en').classList.toggle('hidden', !en);
}
function showSub(which){
  ['children','teenagers','adults','corporate'].forEach(id=>{
    document.getElementById(`sub-${id}`).setAttribute('aria-selected', id===which);
    document.getElementById(`subpanel-${id}`).classList.toggle('hidden', id!==which);
  });
}
document.getElementById('tab-en').addEventListener('click', ()=>showMain('en'));
document.getElementById('tab-art').addEventListener('click', ()=>showMain('art'));
['children','teenagers','adults','corporate'].forEach(id=>{
  document.getElementById(`sub-${id}`).addEventListener('click', ()=>showSub(id));
});
</script>
</body>
</html>
