<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Levels Academy – Courses Plugin</title>
  <style>
    :root{
      --bg:#f4f5f5;                /* page bg */
      --card:#aee2d7;              /* greenish card */
      --chip:#17b890;              /* green pill bg */
      --pill:#ffe453;              /* yellow badge */
      --text:#10201a;              /* primary text */
      --muted:#2b3c34;             /* secondary text */
      --shadow: 0 18px 30px rgba(0,0,0,.08);
      --radius:22px;
      --radius-pill:28px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background:var(--bg);
      color:var(--text);
    }

    .wrap{max-width:1200px;margin:28px auto;padding:0 16px 48px}

    /* Tabs */
    .tabs{display:flex;gap:16px;flex-wrap:wrap;margin:6px 0 22px}
    .tab-btn{
      padding:12px 18px;border-radius:999px;border:0;cursor:pointer;background:#fff;box-shadow:var(--shadow);
      font-weight:700;letter-spacing:.2px;transition:transform .12s ease, background .2s ease;
    }
    .tab-btn[aria-selected="true"]{background:#fff3be}
    .tab-btn:focus-visible{outline:3px solid #222;outline-offset:2px}

    .subtabs{display:flex;gap:14px;flex-wrap:wrap;margin:2px 0 20px}
    .subtab-btn{padding:10px 16px;border-radius:999px;border:0;background:#fff;box-shadow:var(--shadow);cursor:pointer;font-weight:600}
    .subtab-btn[aria-selected="true"]{background:#fff}

    /* Grid */
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:22px}
    @media (max-width:1100px){.grid{grid-template-columns:repeat(8,1fr)}}
    @media (max-width:720px){.grid{grid-template-columns:repeat(4,1fr)}}

    /* Card */
    .card{grid-column:span 4;background:var(--card);border-radius:28px;padding:26px 24px 22px;box-shadow:var(--shadow);position:relative;display:flex;flex-direction:column;min-height:340px}
    .card:hover{transform:translateY(-3px)}
    @media (max-width:1100px){.card{grid-column:span 4}}
    @media (max-width:720px){.card{grid-column:span 4}}

    .title{font-size:32px;line-height:1.15;margin:4px 0 12px;font-weight:900;letter-spacing:.2px}
    .age{display:inline-block;background:var(--pill);border-radius:var(--radius-pill);padding:8px 14px;font-weight:800}

    .desc{color:var(--muted);margin:16px 0 18px;line-height:1.5}

    .chips{display:flex;flex-wrap:wrap;gap:14px;margin-top:auto}
    .chip{background:#fff;border-radius:var(--radius-pill);padding:10px 16px;font-weight:800;display:inline-block;box-shadow:var(--shadow)}
    .price{display:flex;align-items:baseline;gap:8px;margin:18px 0 0;font-size:28px;font-weight:900}
    .per{font-size:16px;font-weight:700}

    .cta{
      margin-top:16px;align-self:flex-start;background:#111;color:#fff;border:0;border-radius:999px;padding:14px 24px;font-weight:800;cursor:pointer
    }

    .clickable{position:absolute;inset:0;border-radius:28px}
    .clickable:focus{outline:3px solid #111;outline-offset:-3px}

    /* Helpers */
    .hidden{display:none !important}
    .section-title{font-size:24px;font-weight:900;margin:0 0 10px}
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <div class="tabs" role="tablist" aria-label="Course families">
      <button class="tab-btn" role="tab" id="tab-en" aria-controls="panel-en" aria-selected="true">English Language Courses</button>
      <button class="tab-btn" role="tab" id="tab-art" aria-controls="panel-art" aria-selected="false">Art Courses</button>
    </div>

    <!-- Subtabs for English -->
    <div id="subtabs-en" class="subtabs" role="tablist" aria-label="English subcategories">
      <button class="subtab-btn" role="tab" id="sub-children" aria-controls="subpanel-children" aria-selected="true">children</button>
      <button class="subtab-btn" role="tab" id="sub-teenagers" aria-controls="subpanel-teenagers" aria-selected="false">teenagers</button>
      <button class="subtab-btn" role="tab" id="sub-adults" aria-controls="subpanel-adults" aria-selected="false">adults</button>
      <button class="subtab-btn" role="tab" id="sub-corporate" aria-controls="subpanel-corporate" aria-selected="false">corporate</button>
    </div>

    <!-- Panels -->
    <section id="panel-en" role="tabpanel" aria-labelledby="tab-en">
      <div id="subpanel-children" role="tabpanel" aria-labelledby="sub-children">
        <div class="grid" data-grid="children"></div>
      </div>
      <div id="subpanel-teenagers" role="tabpanel" class="hidden" aria-labelledby="sub-teenagers">
        <div class="grid" data-grid="teenagers"></div>
      </div>
      <div id="subpanel-adults" role="tabpanel" class="hidden" aria-labelledby="sub-adults">
        <div class="grid" data-grid="adults"></div>
      </div>
      <div id="subpanel-corporate" role="tabpanel" class="hidden" aria-labelledby="sub-corporate">
        <div class="grid" data-grid="corporate"></div>
      </div>
    </section>

    <section id="panel-art" role="tabpanel" class="hidden" aria-labelledby="tab-art">
      <div class="grid" data-grid="art"></div>
    </section>
  </div>

  <script>
    // ----- Data --------------------------------------------------------------
    const data = {
      children: [
        {
          title: "Sunday School",
          age: "6 – 10 y.o.",
          desc: "This is the space to describe the service and explain how customers or clients can benefit from it.",
          chips: ["10 months","43 sessions","86 hours"],
          price: "155", priceNote: "per month", link: "#children-sunday"
        },
        {
          title: "Saturday School",
          age: "6 – 10 y.o.",
          desc: "This is the space to describe the service and explain how customers or clients can benefit from it.",
          chips: ["10 months","43 sessions","86 hours"],
          price: "155", priceNote: "per month", link: "#children-saturday"
        },
        {
          title: "General English",
          age: "6 – 10 y.o.",
          desc: "This is the space to describe the service and explain how customers or clients can benefit from it.",
          chips: ["10 months","43 sessions","86 hours"],
          price: "150", priceNote: "per month", link: "#children-general"
        }
      ],
      teenagers: [
        { title:"IELTS", age:"from 16 y.o.", desc:baseDesc(), chips:["5 weeks","15 sessions","30 hours"], price:"560", priceNote:"full course", link:"#teens-ielts" },
        { title:"General English", age:"11 – 17 y.o.", desc:baseDesc(), chips:["4 months","48 sessions","72 hours"], price:"220", priceNote:"per month", link:"#teens-general" },
        { title:"Private Lessons", age:"from 11 y.o.", desc:baseDesc(), chips:["individual","tailored","schedule"], price:"ind.", priceNote:"tailored pricing", link:"#teens-private" },
        { title:"FCE   PET   CAE", age:"from 16 y.o.", desc:baseDesc(), chips:["5 weeks","10 sessions","15 hours"], price:"350", priceNote:"per month", link:"#teens-fce" },
        { title:"National Exam", age:"from 16 y.o.", desc:baseDesc(), chips:["4 months","24 sessions","48 hours"], price:"220", priceNote:"per month", link:"#teens-national" }
      ],
      adults: [
        { title:"IELTS", age:"from 18 y.o.", desc:baseDesc(), chips:["5 weeks","15 sessions","30 hours"], price:"560", priceNote:"full course", link:"#adults-ielts" },
        { title:"General English", age:"from 18 y.o.", desc:baseDesc(), chips:["4 months","48 sessions","72 hours"], price:"225", priceNote:"per month", link:"#adults-general" },
        { title:"Conversational English", age:"from 18 y.o.", desc:baseDesc(), chips:["5 weeks","10 sessions","15 hours"], price:"350", priceNote:"full course", link:"#adults-conv" },
        { title:"Private Lessons", age:"from 18 y.o.", desc:baseDesc(), chips:["individual","tailored","schedule"], price:"ind.", priceNote:"tailored pricing", link:"#adults-private" },
        { title:"Professional English", age:"from 18 y.o.", desc:"The course is designed for you to develop proficiency and confidence in using English effectively and clearly across diverse professional and business settings.", chips:["4 months","48 sessions","86 hours"], price:"320", priceNote:"per month", link:"#adults-pro" },
        { title:"FCE   PET   CAE", age:"from 18 y.o.", desc:baseDesc(), chips:["5 weeks","10 sessions","15 hours"], price:"350", priceNote:"per month", link:"#adults-fce" }
      ],
      corporate: [
        { title:"Corporate Courses", age:"for companies", desc:baseDesc(), chips:["individual","tailored","schedule"], price:"ind.", priceNote:"tailored pricing", link:"#corp" }
      ],
      art: [
        { title:"Painting & Graphics", age:"7 – 15 y.o.", desc:baseDesc(), chips:["twice a week","8 sessions","12 hours"], price:"145", priceNote:"per month", link:"#art-kids" },
        { title:"Painting & Graphics", age:"from 16 y.o.", desc:baseDesc(), chips:["twice a week","8 sessions","16 hours"], price:"225", priceNote:"per month", link:"#art-teen" },
        { title:"Portfolio Creation", age:"from 16 y.o.", desc:baseDesc(), chips:["individual","tailored","schedule"], price:"500", priceNote:"full course", link:"#art-portfolio" }
      ]
    };

    function baseDesc(){
      return "This is the space to describe the service and explain how customers or clients can benefit from it. It’s an opportunity to add a short description that includes relevant details, like pricing, duration, location and how to book the service.";
    }

    // ----- Render ------------------------------------------------------------
    const currency = "₾"; // Georgian Lari symbol

    function renderGroup(name){
      const grid = document.querySelector(`[data-grid="${name}"]`);
      if(!grid) return;
      grid.innerHTML = data[name].map(renderCard).join("");
    }

    function renderCard(course){
      const chips = course.chips.map(c=>`<span class="chip">${c}</span>`).join("");
      const price = course.price === "ind." ? `<div class="price"><span>ind.</span><span class="per">tailored pricing</span></div>` : `<div class="price"><span>${currency}${course.price}</span><span class="per">${course.priceNote}</span></div>`;
      return `
        <article class="card">
          <a class="clickable" href="${course.link}" aria-label="Open ${course.title}"></a>
          <div class="title">${course.title}</div>
          <span class="age">${course.age}</span>
          <p class="desc">${course.desc}</p>
          <div class="chips">${chips}</div>
          ${price}
          <button class="cta" aria-hidden="true">more…</button>
        </article>
      `;
    }

    ["children","teenagers","adults","corporate","art"].forEach(renderGroup);

    // ----- Tabs logic --------------------------------------------------------
    const tabEn = document.getElementById('tab-en');
    const tabArt = document.getElementById('tab-art');
    const panelEn = document.getElementById('panel-en');
    const panelArt = document.getElementById('panel-art');
    const subtabs = ["children","teenagers","adults","corporate"];

    function selectMain(which){
      const isEn = which === 'en';
      tabEn.setAttribute('aria-selected', isEn);
      tabArt.setAttribute('aria-selected', !isEn);
      panelEn.classList.toggle('hidden', !isEn);
      panelArt.classList.toggle('hidden', isEn);
      document.getElementById('subtabs-en').classList.toggle('hidden', !isEn);
    }

    tabEn.addEventListener('click', ()=>selectMain('en'));
    tabArt.addEventListener('click', ()=>selectMain('art'));

    function selectSub(which){
      subtabs.forEach(id=>{
        document.getElementById(`sub-${id}`).setAttribute('aria-selected', id===which);
        document.getElementById(`subpanel-${id}`).classList.toggle('hidden', id!==which);
      });
    }

    subtabs.forEach(id=>{
      document.getElementById(`sub-${id}`).addEventListener('click', ()=>selectSub(id));
    });

    // Accessibility: allow arrow navigation on main tabs
    [tabEn, tabArt].forEach((btn,idx,arr)=>{
      btn.addEventListener('keydown', e=>{
        if(['ArrowRight','ArrowLeft'].includes(e.key)){
          e.preventDefault();
          const next = e.key==='ArrowRight' ? arr[(idx+1)%arr.length] : arr[(idx-1+arr.length)%arr.length];
          next.focus(); next.click();
        }
      })
    });
  </script>
</body>
</html>
